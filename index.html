<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootLabs - Create Your Key</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            transition: all 0.4s ease;
        }

        .container.generated {
            transform: scale(1.02);
            box-shadow: 0 25px 80px rgba(0, 174, 255, 0.3);
        }

        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00aeff, #0077ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .title {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.1em;
            margin-bottom: 40px;
            opacity: 0.7;
            color: #ccc;
        }

        .create-btn {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 30px 0;
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
            background: linear-gradient(45deg, #00cc66, #00ff88);
        }

        .create-btn:active {
            transform: translateY(-1px);
        }

        .key-result {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .key-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .key-display {
            background: rgba(0, 174, 255, 0.1);
            border: 2px solid rgba(0, 174, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .key-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
            20%, 40%, 60%, 80% { transform: translateX(2px); }
        }

        .key-label {
            font-size: 14px;
            color: #00aeff;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .key-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            word-break: break-all;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .copy-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .success-message {
            color: #00ff88;
            font-size: 16px;
            margin-top: 15px;
            font-weight: bold;
        }

        .loading {
            animation: loadingPulse 1s infinite ease-in-out;
            background: linear-gradient(45deg, #ffaa00, #ff8800) !important;
            box-shadow: 0 10px 30px rgba(255, 170, 0, 0.6) !important;
            transform: scale(1.05);
        }

        @keyframes loadingPulse {
            0% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
            50% { 
                opacity: 1;
                transform: scale(1.1);
                box-shadow: 0 15px 40px rgba(255, 170, 0, 0.8);
            }
            100% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                font-size: 2.5em;
            }
            
            .title {
                font-size: 1.8em;
            }
            
            .create-btn {
                padding: 18px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container" id="container">
        <h1 class="title">Create Your Key</h1>
        
        <button class="create-btn" id="createBtn" onclick="createKey()">
            Create Your Key
        </button>
        
        <div class="key-result" id="keyResult">
            <div class="key-display">
                <div class="key-label">Your Generated Key:</div>
                <div class="key-text" id="keyText"></div>
            </div>
            <button class="copy-btn" onclick="copyKey()">
                Copy Key
            </button>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 80;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        function generateRandomKey() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const specialChars = '!@#$%^&*';
            const allChars = chars + specialChars;
            
            // Generate completely random segments with varying lengths
            const segmentLengths = [8, 12, 6, 10, 9]; // Irregular lengths
            const segments = [];
            
            for (let i = 0; i < segmentLengths.length; i++) {
                let segment = '';
                for (let j = 0; j < segmentLengths[i]; j++) {
                    // Mix regular chars with special chars randomly
                    const useSpecial = Math.random() < 0.15; // 15% chance of special char
                    const charSet = useSpecial ? specialChars : chars;
                    segment += charSet.charAt(Math.floor(Math.random() * charSet.length));
                }
                segments.push(segment);
            }
            
            // Add random timestamp encoding (not real timestamp)
            const fakeTimestamp = Math.random().toString(36).substring(2, 8).toUpperCase();
            segments.splice(2, 0, fakeTimestamp); // Insert fake timestamp in middle
            
            // Add random salt
            const salt = Math.random().toString(36).substring(2, 5).toUpperCase();
            segments.push(salt);
            
            return segments.join('-');
        }

        function createKey() {
            const createBtn = document.getElementById('createBtn');
            const keyResult = document.getElementById('keyResult');
            const keyText = document.getElementById('keyText');
            const container = document.getElementById('container');
            const successMessage = document.getElementById('successMessage');
            
            // Show enhanced loading state
            createBtn.classList.add('loading');
            createBtn.innerHTML = 'âš¡ Generating...';
            createBtn.disabled = true;
            
            // Add container shake effect
            container.style.animation = 'shake 0.5s ease-in-out';
            
            // Generate key after delay for effect
            setTimeout(() => {
                const generatedKey = generateRandomKey();
                
                keyText.textContent = generatedKey;
                keyResult.classList.add('show');
                container.classList.add('generated');
                
                createBtn.classList.remove('loading');
                createBtn.innerHTML = 'âœ¨ Generate Another Key';
                createBtn.disabled = false;
                
                // Remove shake animation
                container.style.animation = '';
                
                successMessage.textContent = 'ðŸŽ‰ Key generated successfully!';
                
                // Clear success message after 3 seconds
                setTimeout(() => {
                    successMessage.textContent = '';
                }, 3000);
                
            }, 2000);
        }
        
        function copyKey() {
            const keyText = document.getElementById('keyText').textContent;
            const successMessage = document.getElementById('successMessage');
            
            navigator.clipboard.writeText(keyText).then(() => {
                successMessage.textContent = 'âœ… Key copied to clipboard!';
                setTimeout(() => {
                    successMessage.textContent = '';
                }, 3000);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = keyText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                successMessage.textContent = 'âœ… Key copied to clipboard!';
                setTimeout(() => {
                    successMessage.textContent = '';
                }, 3000);
            });
        }
        
        // Initialize stars when page loads
        createStars();
    </script>
</body>
</html>
